name: Test package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18
      - run: npm ci
      - run: npm lint
      - run: npm tsc
      - run: npm test
